---
layout: blog
title: <% post.title %>
frontimagesrc: <% post.frontimagesrc %>
frontimagealt: <% post.frontimagealt %>
date: <% post.date %>
---
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=379945112085783";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
                {% if page.frontimagesrc %}
                <img class="img-responsive img-border img-full" src="{{ page.frontimagesrc }}" alt="{{ page.frontimagealt }}">
                {% endif %}
                <hr />
                <h2>{{ page.title }}<br><small>{{ page.date | date: '%B %d, %Y' }}</small>
                </h2>
                <hr />
               
                {{content}}
                
                <hr>
                <div class="fb-like" data-href="{{ page.url }}" data-layout="button" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
        </div>
	</div>
</div>

{% if page.carousel %}
<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <div id="myCarousel" class="carousel slide">
                	<!-- Indicators -->
                    <ol class="carousel-indicators hidden-xs">
                        {% for image in page.carousel %}
                        <li data-target="#myCarousel" data-slide-to="{{ forloop.index }}"{% if forloop.first %} class="active"{% endif %}></li>
                        {% endfor %}
                    </ol>

                    <!-- Wrapper for slides -->
                    
                    <div class="carousel-inner">
                        {% for image in page.carousel %}
                        <div class="item {% if forloop.first %}active{% endif %}">
                            <img class="img-responsive img-full" src="{{image.src }}" />
                            <div class="carousel-caption">
                                <h2>{{ image.title }}</h2>
                                <p>{{ image.caption }}</p>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="icon-prev"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="icon-next"></span>
                </a>
            </div>
            
            {% if page.branding %}
            <h2 class="brand-before">
                <small>{{ page.branding.before }}</small>
            </h2>
            <h1 class="brand-name">{{ site.title }}</h1>
            <hr class="tagline-divider">
            <h2>
                <small>{{ page.branding.tagline }}</small>
            </h2>
            {% endif %}
        </div>
    </div>
</div>
{% endif %}
